<!Doctype html>
<html ng-app="appModule" lang="en">

<head>
    <meta charset="UTF-8">
    <title>To do app</title>
    <!-- <link rel='shortcut icon' type='image/x-icon' href='../src/img/icons/favicon.png'/>  -->
    <!-- <link rel="shortcut icon" type="image/png" href="../src/img/icons/favicon.png"/>  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
</head>

<body ng-controller="AppController as ctrl">
    <div id="wrapper">
        {{ctrl.hello}}
    </div>

    <div class="lists">
        <list-comp lists-title='Lists'></list-comp>
    </div>

    <div ng-controller="listController as listCtrl">
        First list title: {{listCtrl.lists[0].title}}
    </div>
    <div ng-controller="todoController as todoCtrl">
        First task title: {{todoCtrl.todo[0].title}}
    </div>

    <div class="listgroup-container">
        <list-group-component></list-group-component>
    </div>
   

</body>

</html>
