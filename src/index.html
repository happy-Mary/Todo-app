<!Doctype html>
<html ng-app="todoModule" lang="en">

<head>
    <meta charset="UTF-8">
    <title>To do app</title>
     <!-- <link rel='shortcut icon' type='image/x-icon' href='../src/img/icons/favicon.png'/>  -->
     <!-- <link rel="shortcut icon" type="image/png" href="../src/img/icons/favicon.png"/>  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
</head>

<body ng-controller="AppController as ctrl">
    <div id="wrapper">
        {{ctrl.hello}}
    </div>
    <ul ng-controller="listGroupController as listGroupController">
         <li ng-repeat="item in listGroupController.listGroups">{{item.name}}</li> 
    </ul>
    <ul ng-controller="listController as listController">
         <li ng-repeat="item in listController.lists">{{item.title}}</li> 
    </ul>
    <ul ng-controller="todoController as todoController">
        <li ng-repeat="item in todoController.todo">{{item.title}}</li> 
    </ul>
</body>

</html>
