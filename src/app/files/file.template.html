<div class="file-component">
	<div class ="extension">
			<p>{{$ctrl.extension}}</p>
	</div>
	<div class="file-info">
		<p class="name">{{$ctrl.file.name}}</p>
		<p class="date">{{$ctrl.loadedTime}}</p>
		<div class="load-container">
			<div style="width:{{$ctrl.loader}}%" class="loader"></div>
		</div>
	</div>
	<button role="button" class="close-button" area-label="close">&times</button>
	
</div>
