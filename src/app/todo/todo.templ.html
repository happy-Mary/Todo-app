<section>
<ul class = 'todo'>
    <li ng-repeat='task in $ctrl.todo | filter: {"listId": $ctrl.parentId}'>
        <a href='#'>{{task.title}}</a>
    </li>
</ul>
<ul ng-if="$ctrl.parentId==='marked'">
    <li ng-repeat='task in $ctrl.todo | filter: {"marked": true}'>
        <a href='#'>{{task.title}}</a>
        <a href='#'>ListId: {{task.listId}}</a>
    </li>
</ul>
</section>
