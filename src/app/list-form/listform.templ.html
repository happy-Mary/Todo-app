<form class="modal-content" ng-submit='($ctrl.state==="create") ? $ctrl.addList($ctrl.data.title) : $ctrl.editList()'>
    <input type="text" name="name" placeholder="List name" required ng-model='$ctrl.data.title'>
    <button class="save" type ="submit">Save</button>
    <button  type ="button" ng-click="$ctrl.modal.close()">Cancel</button>
</form>
