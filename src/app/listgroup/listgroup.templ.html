<ul class="listgroup tab-bar">
	<li ng-repeat="folder in $ctrl.listGroups" ng-class="{true: 'folder-close', false: ''}[$ctrl.folderClose]">
		<a href="" ng-click='$ctrl.folderClose = !$ctrl.folderClose'>{{folder.name}} {{$ctrl.state}}<span class='listgroup-icon'></span></a>
		<list-comp filter-id = 'folder.id' ng-if='folder.lists.length > 0'></list-comp>
	</li>
</ul>
